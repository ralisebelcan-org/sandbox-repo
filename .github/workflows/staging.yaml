name: Staging CI/CD

on:
  pull_request:
    types: [opened]
    branches:
      - staging
  push:
    branches:
      - staging

env:
  ENVIRONMENT: ${{ vars.environment }}

jobs:
  build:
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Pre-deploymet stage
        run: echo "Pre-deploymetn stage for ${{ env.ENVIRONMENT }}"

  deploy:
    if: github.event.pull_request.merged == 'true'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v3
      - name: Deploymet stage
        run: echo "Deploymetn stage for ${{ env.ENVIRONMENT }}"
